<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <div class="calc-container">
        <div class="top-container">
            <div class="inner-display-container">
                <div class="number">
                    2+7
                </div>
            </div>
            <div class="inner-result-container">
                9
            </div>
            <div class="inner-bottom-container">
                <ul>
                    <li><img src="Time Machine.png" alt=""></li>
                    <li><img src="Ruler.png" alt=""></li>
                    <li><img src="Root.png" alt=""></li>
                    <li><img src="Backspace.png" alt=""></li>
                </ul>
            </div>
        </div>
        <div class="bottom-container">
            <ul>
                <li class="icon">C</li>
                <li class="icon">()</li>
                <li class="icon">%</li>
                <li class="icon">/</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="icon">X</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="icon">-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="icon">+</li>
                <li>+/-</li>
                <li>0</li>
                <li>.</li>
                <li class="icon">=</li>
            </ul>
        </div>
    </div>
</body>

</html>
